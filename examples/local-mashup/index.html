<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nebula mashup</title>

    <script src="https://unpkg.com/enigma.js"></script>
    <script src="https://unpkg.com/@nebula.js/sn-bar-chart"></script>
    <script src="../../apis/stardust/dist/stardust.dev.js"></script>

    <style>
      body {
        background: #eee;
      }

      .content {
        margin: 0 auto;
        width: 80%;
        max-width: 800px;
      }

      .object {
        position: relative;
        height: 400px;
        background-color: white;
      }

      .toolbar {
        background-color: white;
        margin: 12px 0px;
      }

      .listbox {
        position: relative;
        height: 352px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="toolbar"></div>
      <div class="object" data-type="bar"></div>
      <div class="listbox"></div>
    </div>

    <script src="connect.js"></script>
    <script src="index.js"></script>
  </body>
</html>
